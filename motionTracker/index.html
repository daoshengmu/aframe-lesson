<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Motion Tracker</title>
    <meta name="description" content="Motion Tracker">
    <script src="../dist/aframe.js"></script>
    <script src="../dist/aframe-motion-capture-components.js"></script>
  </head>
  <body>
    <!--  // Note: add stats at a-scene for profiling -->
    <a-scene avatar-recorder avatar-replayer>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- Sky -->
      <a-sky segments-height="1" segments-width="1" color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
