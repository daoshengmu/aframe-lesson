  <body>
    <a-scene stats physics-world="gravity: 0 -9.8 0; debug: false">
      <a-assets>
        <!-- Image assets -->
        <img id="playBtnTexture" src="asset/gameStart.png">
        <img id="gameClearBtnTexture" src="asset/gameClear.png">
        <img id="stopWatchTexture" src="asset/numstrip.png">
        <!-- Material color -->
        <a-mixin id="red" material="color: #AA5544"></a-mixin>
        <a-mixin id="green" material="color: #33AA44"></a-mixin>
        <a-mixin id="blue" material="color: #4433AA"></a-mixin>
        <a-mixin id="clock" geometry="primitive: plane" visible="true" material="transparent: true; src: #stopWatchTexture"></a-mixin>
        <a-mixin id="sphere" geometry="primitive: sphere; segmentsWidth: 4; segmentsHeight: 4" scale="1 1 1"></a-mixin>
        <a-mixin id="sphere-hovered" material="color: yellow; transparent: true; opacity: 0.5" scale="2 2 2" sound="src: asset/hit.wav; autoplay: true">
        </a-mixin>
        <a-mixin id="menu" geometry="primitive: plane" scale="5 2 1"></a-mixin>
        <a-mixin id="menu-hovered" material="color: #11dd22" scale="7 3 1" sound="src: asset/kick.wav; autoplay: true"></a-mixin>
      </a-assets>
      <a-entity physics-body="boundingBox: 200 2 200; mass: 0; velocity: 0.2 0 0" geometry="primitive: box" material="color: #aa5555" position="0 0 0" scale="100 1 100"></a-entity>
      <a-entity id="camera" physics-body="boundingBox: 3 5 3; mass: 100; velocity: 0.2 0 0"  wasd-physics-controls camera look-controls position="0 5 2">
        <a-entity id="cursor" cursor="fuse: false; maxDistance: 30; timeout: 500"
          position="0 0 -5"
          geometry="primitive: ring; segmentsTheta: 8; segmentsPhi: 2"
          material="color: #4CC3D9; shader: flat"
          scale="0.1, 0.1, 0.1">
        </a-entity>
      </a-entity>
      <!-- GUI menu -->
      <a-entity class="menu" id="playButton" mixin="menu" material="transparent: true; src: #playBtnTexture"scale="0.4 0.2 1" visible="true">
        <a-animation begin="hovered" attribute="visible" from="true" to="false">
        </a-animation>
      </a-entity>
      <a-entity class="menu" id="stopWatch" scale="0.1 0.1 1" visible="false">
        <a-entity id="min0" mixin="clock" position="-3 0 0"></a-entity>
        <a-entity id="min1" mixin="clock" position="-2 0 0"></a-entity>
        <a-entity id="sec0" mixin="clock" position="0 0 0"></a-entity>
        <a-entity id="sec1" mixin="clock" position="1 0 0"></a-entity>
        <a-entity id="msec0" mixin="clock" position="3 0 0"></a-entity>
        <a-entity id="msec1" mixin="clock" position="4 0 0"></a-entity>
        <a-entity id="msec3" mixin="clock" position="5 0 0"></a-entity>
      </a-entity>
      <a-entity class="menu" id="gameClearButton" geometry="primitive: plane" scale="0.8 0.4 1" visible="false" material="transparent: true; src: #gameClearBtnTexture">
      </a-entity>
      <!-- Main actor: Vehicle -->
      <a-entity id="vehicle" wasd-controls="acceleration: 100">
        <a-entity geometry="primitive: box; depth: 3; height: 1; width: 1" material="color: #AAAA44"></a-entity>
        <a-entity mixin="sphere" material="color: #999999" position="-0.7 -0.5 1.5" scale="0.3 0.3 0.3"></a-entity>
        <a-entity mixin="sphere" material="color: #999999" position="0.7 -0.5 1.5" scale="0.3 0.3 0.3"></a-entity>
        <a-entity mixin="sphere" material="color: #999999" position="-0.7 -0.5 -1.5" scale="0.3 0.3 0.3"></a-entity>
        <a-entity mixin="sphere" material="color: #999999" position="0.7 -0.5 -1.5" scale="0.3 0.3 0.3"></a-entity>
      </a-entity>
      <!-- Enemies -->
      <a-entity class='enemy' mixin="sphere red" position="-3.5 15 -5">
        <a-animation begin="wait" attribute="visible" from="true"
                       to="false" dur="600"></a-animation>
      </a-entity>
      <a-entity class='enemy' mixin="sphere green" position="3.5 5 -3">

                       to="false" dur="600"></a-animation>
      </a-entity>
